methods:
  post:
   - "octipequ{codtipequ}"
   - "octipequ{destipequ}"

names:
  octipequ{codtipequ}:
    required:  Yes
    required_msg: El Codigo no puede estar en Blanco.
    validators: UniqueValidator

  octipequ{destipequ}:
    required:  Yes
    required_msg: La Descripcion no puede estar en Blanco.
    validators: DescripcionValidator


UniqueValidator:
    class: sfPropelUniqueValidator
    param:
        class:        Octipequ
        column:       codtipequ
        unique_error: El Codigo ya existe. Por Favor, Cambi√©lo por otro.


DescripcionValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: La Descripcion no puede tener menos de 2 caracteres
        max:       250
        max_error: La Descripcion no puede pasar mas de 250 caracteres
