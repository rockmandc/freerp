methods:
  post:
   - "ocparroq{codpar}"
   - "ocparroq{nompar}"
   - "ocparroq{codpai}"
   - "ocparroq{codedo}"
   - "ocparroq{codmun}"


names:
  ocparroq{codpar}:
    required:  Yes
    required_msg: El c√≥digo  no puede estar en Blanco

  ocparroq{nompar}:
    required:  Yes
    required_msg: El nombre no puede estar en Blanco
    validators: Validator_MyString

  ocparroq{codpai}:
    required:  Yes
    required_msg: Debe seleccionar un Pais

  ocparroq{codedo}:
    required:  Yes
    required_msg: Debe seleccionar un Estado

  ocparroq{codmun}:
    required:  Yes
    required_msg: Debe seleccionar un Municipio


Validator_MyString:
    class: sfStringValidator
    param:
        min:       5
        min_error: El Nombre no puede tener menos de 5 caracteres
        max:       50
        max_error: El Nombre no puede pasar mas de 50 caracteres