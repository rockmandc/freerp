methods:
  post:
   - "npnivedu{codniv}"
   - "npnivedu{desniv}"
   
names:
  npnivedu{codniv}:
    required:  Yes
    required_msg: El c√≥digo del Nivel no puede estar en Blanco
    validators: Validator_codniv

  npnivedu{desniv}:
    required:  Yes
    required_msg: La descripcion no puede estar en Blanco
    validators: Validator_MyString

Validator_codniv:
    class: sfPropelUniqueValidator
    param:
        class:        Npnivedu
        column:       codniv
        unique_error: El registro ya Existe intente con otro.


Validator_MyString:
    class: sfStringValidator
    param:
        min:       2
        min_error: La descripcion puede tener menos de 2 caracteres
        max:       250
        max_error: La descripcion  no puede pasar mas de 250 caracteres