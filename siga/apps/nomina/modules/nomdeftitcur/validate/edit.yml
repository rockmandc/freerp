methods:
  post:
   - "rhtitcur{codtit}"
   - "rhtitcur{nomtit}"

names:
  rhtitcur{codtit}:
    required:  Yes
    required_msg: El c√≥digo no puede estar en Blanco
    validators: Validator_codtit

  rhtitcur{nomtit}:
    required:  Yes
    required_msg: El nombre no puede estar en Blanco
    validators: Validator_nomtit


Validator_codtit:
    class: sfPropelUniqueValidator
    param:
        class:        Rhtitcur
        column:       codtit
        unique_error: El registro ya Existe intente con otro.

Validator_nomtit:
    class: sfStringValidator
    param:
        min:       2
        min_error: El nombre no puede tener menos de 2 caracteres
        max:       100
        max_error: El nombre no puede pasar mas de 100 caracteres        