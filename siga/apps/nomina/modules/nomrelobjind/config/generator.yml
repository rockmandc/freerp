generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Rhrelobjind
    theme:            cidesaGenerator
    fields:
      display:         [codemp, nomemp, codevdo, feceval, codniv]
      codevdo:
        name: Código del Evaluado
        msj_error: El Código es necesario
        catalogo:  
          catalogoweb: Rhevaconcom_codevdo
          clase: Nphojint
          ajax: 1
          parametros: getprincipal="getCodemp" getsecundario="getNomemp" campoprincipal="codemp" camposecundario="nomemp" campobase = "id"           
      codniv:
        name: Nivel
        msj_error: El Código es necesario
        catalogo:  
          catalogoweb: rhdefniv_codniv
          clase: Rhdefniv
          ajax: 2
          parametros: getprincipal="getCodniv" getsecundario="getDesniv" campoprincipal="codniv" camposecundario="desniv" campobase = "id"           
      cargoevdo:         { name: Cargo, params: style="border:none" size=100}
      nomemp:            { name: Nombre}
      desniv:            { name: Descripción}
      codobj:            { name: Objetivo}
      codind:            { name: Indicador}
      desobj:            { name: Descripción}
      desind:            { name: Descripción}
      gridobjind:        { name: .}

    list:
      title:              Listado de Relación de Objetivos Individuales
      display:            [=codevdo, nomemp, codniv, desniv, codobj, desobj]
      filters:            [codevdo, codniv, codobj, codind]
      max_pers:           10
      sort:               codevdo
      objects_actions:
        _edit:            ~
        _delete:          ~
      actions:
        _create:          ~           

    edit:
      title:              Relación de Objetivos Individuales
      display:
        Datos del Empleado:   [codevdo, cargoevdo]  
        Datos del Nivel:      [codniv ]
        Datos de Valores:     [_gridobjind]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~